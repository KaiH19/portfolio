<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Kai Hinterholzer</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .contact-hero {
      background: url('../assets/') center/cover no-repeat;
      padding: 100px 20px;
      color: white;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .contact-hero h1 {
      font-size: 2.5rem;
      color: orange;
    }

    .contact-hero p {
      font-size: 1rem;
      margin-top: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 3rem auto;
      max-width: 960px;
      padding: 0 1rem;
    }

    .contact-card {
      flex: 1 1 250px;
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    .contact-card i {
      font-size: 2rem;
      color: orange;
      margin-bottom: 1rem;
    }

    .contact-card h3 {
      margin-bottom: 0.5rem;
    }

    .contact-card a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .contact-cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-icons">
      <a href="../index.html"><i class="fas fa-home"></i></a>
      <a href="about.html"><i class="fas fa-user"></i></a>
      <a href="projects.html"><i class="fas fa-code"></i></a>
      <a href="contact.html"><i class="fas fa-envelope"></i></a>
    </div>
  </nav>

  <!-- Header Section -->
  <section class="contact-hero">
    <h1>CONTACT ME</h1>
  </section>

  <!-- Contact Cards -->
  <section class="contact-cards">
    <div class="contact-card">
      <i class="fas fa-envelope"></i>
      <h3>Email</h3>
      <p><a href="mailto:khinterholzer9@gmail.com">khinterholzer9@gmail.com</a></p>
    </div>
    <div class="contact-card">
      <i class="fas fa-phone"></i>
      <h3>Call Me</h3>
      <p><a href="tel:+27639896289">+27 63 989 6289</a></p>
    </div>
    <div class="contact-card">
      <i class="fab fa-linkedin"></i>
      <h3>LinkedIn</h3>
      <p><a href="https://linkedin.com/in/kai-hinterholzer-44406b2a8" target="_blank">kai-hinterholzer</a></p>
    </div>
  </section>

</body>
</html>
